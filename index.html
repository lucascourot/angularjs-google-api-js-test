<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <section ng-controller="MainController">
      <h1>Test</h1>
      <h2 ng-show="loaded">Loaded</h2>
    </section>
    <script>
      angular.element(document).ready(function() {
        angular.bootstrap(document, ['angularApp']);

        var GoogleApiClient = document.createElement('script');
        GoogleApiClient.setAttribute('src', 'https://apis.google.com/js/client.js?onload=handleClientLoad');
        
        document.head.appendChild(GoogleApiClient);
      });
    </script>
  </body>
</html>
